clocks:
  clk:
    - freq: 5366500
      outputs:
        - cen_5p3
    - freq: 8000000
      outputs:
        - cen_8
        - cen_4
        - cen_2
    - freq: 400000
      outputs:
        - cen_pcm
audio:
  # temptative values
  rsum: 1k
  channels:
#     # FIR should be 3kHz, not 4kHz
#     - { name: pcmsnd, module: jt5205, rsum: 1.9k, fir: fir_192k_4k.csv, pre: 0.87 }
    - { name: psg,   module: jt49,   rsum: 1k, pre: 0.7 }
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 16
        data_width: 8
    - buses:
      - name: snd
        addr_width: 14
        data_width: 8
    - buses:
      - name: scr
        addr_width: 14
        data_width: 32
      # object slot targets the same area
      - name: obj
        addr_width: 14
        data_width: 32
bram:
  - name: mcu
    addr_width: 11
    data_width: 8
    prom: true
  - name: vram
    addr_width: 11
    data_width: 16
    dual_port:
      name: shram
      din:  "{2{shram_din}}"
      dout: vram16_dout
      we:   vram_we
      rw:   true
    ioctl:
      save: true
      order: 0
  - name: oram
    addr_width: 8
    data_width: 16
    dual_port:
      name: shram
      din:  "{2{shram_din}}"
      dout: oram16_dout
      we:   oram_we
      rw:   true
    ioctl:
      save: true
      order: 1