- name: scr
  size: 6
  regs:
    - name: scrxa
      desc: "horizontal scroll for layer A"
      dw: 9
      at: "1[0],0"
    - name: prioa
      desc: "priority for layer A"
      dw: 3
      at: "1[3:1]"
    - name: scrya
      desc: "vertical scroll for layer A"
      dw: 8
      at: 2
    - name: scrxb
      desc: "horizontal scroll for layer B"
      dw: 9
      at: "5[0],4"
    - name: priob
      desc: "priority for layer B"
      dw: 3
      at: "5[3:1]"
    - name: scryb
      desc: "vertical scroll for layer B"
      dw: 8
      at: 6